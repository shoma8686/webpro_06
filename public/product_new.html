<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>商品の新規登録</title>
</head>
<body>
    <h2>新しい商品を登録</h2>
    <form action="/products" method="POST">
        <label>コード: <input type="text" name="code" required></label><br>
        <label>商品名: <input type="text" name="name" required></label><br>
        <label>カテゴリ: <input type="text" name="category"></label><br>
        <label>価格: <input type="number" name="price" required></label><br>
        <br>
        <input type="submit" value="登録する">
    </form>
    <br>
    <a href="/products">一覧に戻る</a>
</body>
</html>
